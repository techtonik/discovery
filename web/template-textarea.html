<!DOCTYPE html>
<html>
<head>
  <title>List Parser</title>
</head>

<body>
  <div id="list-parser">
    <textarea rows="5" cols="40"></textarea>
    <div class="status"></div>
  </div>

  <script>
  /**

  1. find textarea
  2. get contents
  3. check contents
  4. update status
  **/

  var log = console.log.bind(console); // just a debug helper

  var container = document.getElementById('list-parser');
  var textarea = container.getElementsByTagName('textarea')[0];
  // status is reserved world, lost some 30 minutes here
  var statusdiv = container.getElementsByTagName('div')[0];
 
  function parse() {
      if (textarea.value.length == 0) {
          toggleStatus();
      } else {
          // check if length of input is divisible by 2
          if (textarea.value.length % 2 == 0) {
              toggleStatus(true);
          } else {
              toggleStatus(false);
          }
      }
  }

  function toggleStatus(value) {
      if (value) {
          statusdiv.innerHTML = "OK";
      } else if (value === undefined) {
          statusdiv.innerHTML = "";
      } else {
          statusdiv.innerHTML = "Error";
      }
  }

  // add handler for events  
  textarea.oninput = parse;

  </script>

</body>
</html>
